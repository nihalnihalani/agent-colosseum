server {

    gzip on;
    gzip_static on;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/javascript application/wasm image/svg+xml application/vnd.ms-fontobject application/x-font-ttf font/opentype;
    gzip_proxied  any;
    gzip_vary on;

    listen 443 ssl;
    listen [::]:443 ssl;

    server_name skinnova.beauty;

    client_max_body_size 200M;
    large_client_header_buffers 4 160k;
    
    location /assets/ {
        root /app;
    }

    location / {
        root /app;
        index index.html;
        try_files $uri /index.html;
    }

    ssl_certificate /etc/letsencrypt/live/skinnova.beauty/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/skinnova.beauty/privkey.pem;
}