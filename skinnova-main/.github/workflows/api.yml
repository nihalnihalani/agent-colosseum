name: Build Backend

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "api/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: mari-muthu-k
          password: ${{ secrets.WORKFLOW_DOCKER_TOKEN }}

      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Enforce case in git
        run: git config core.ignorecase false

      - name: Build and push Docker images
        uses: docker/build-push-action@v2
        with:
          context: ./api
          push: true
          platforms: linux/amd64
          no-cache: true
          tags: ghcr.io/mari-muthu-k/skinnova:api-${{ steps.vars.outputs.sha_short }}, ghcr.io/mari-muthu-k/skinnova:api-latest
